<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
   
</head>
<body>
<style>
   body {
    font-family: 'Arial', sans-serif;
    background-color: #c8f1e6;
    padding: 20px;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f0c1c1;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #2f0505;
    margin-bottom: 30px;
}

form .form-label {
    font-weight: bold;
}

#percentageDisplay {
    font-size: 1.2em;
    color: #28a745;
    font-weight: bold;
}

</style>

<div class="container mt-5">
    <h2 class="text-center mb-4">Registration Form</h2>

    <form id="registrationForm" onsubmit="return validateForm()">
        <!-- Full Name -->
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name (First, Middle, Last)">
        </div>

        <!-- Mobile Number -->
        <div class="mb-3">
            <label for="mobile" class="form-label">Mobile Number:</label>
            <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile Number">
        </div>

        <!-- Aadhar Number -->
        <div class="mb-3">
            <label for="aadhar" class="form-label">Aadhar Number:</label>
            <input type="text" class="form-control" id="aadhar" placeholder="Enter 12-digit Aadhar Number">
        </div>

        <!-- PAN Card Number -->
        <div class="mb-3">
            <label for="panCard" class="form-label">PAN Card Number:</label>
            <input type="text" class="form-control" id="panCard" placeholder="Enter PAN Card Number">
        </div>

        <!-- Date of Birth -->
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth:</label>
            <input type="date" class="form-control" id="dob">
        </div>

        <!-- Marks -->
        <h3>Enter Marks for 6 Subjects (Out of 100)</h3>

        <div class="mb-3">
            <label for="subject1" class="form-label">Subject 1:</label>
            <input type="number" class="form-control" id="subject1" min="0" max="100" placeholder="Enter Marks for Subject 1">
        </div>

        <div class="mb-3">
            <label for="subject2" class="form-label">Subject 2:</label>
            <input type="number" class="form-control" id="subject2" min="0" max="100" placeholder="Enter Marks for Subject 2">
        </div>

        <div class="mb-3">
            <label for="subject3" class="form-label">Subject 3:</label>
            <input type="number" class="form-control" id="subject3" min="0" max="100" placeholder="Enter Marks for Subject 3">
        </div>

        <div class="mb-3">
            <label for="subject4" class="form-label">Subject 4:</label>
            <input type="number" class="form-control" id="subject4" min="0" max="100" placeholder="Enter Marks for Subject 4">
        </div>

        <div class="mb-3">
            <label for="subject5" class="form-label">Subject 5:</label>
            <input type="number" class="form-control" id="subject5" min="0" max="100" placeholder="Enter Marks for Subject 5">
        </div>

        <div class="mb-3">
            <label for="subject6" class="form-label">Subject 6:</label>
            <input type="number" class="form-control" id="subject6" min="0" max="100" placeholder="Enter Marks for Subject 6">
        </div>

        <!-- Submit Button -->
        <div class="mb-3">
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>

        <!-- Percentage Display -->
        <div id="percentageDisplay" class="mt-3"></div>
    </form>
</div>

<!-- Bootstrap JS & Popper.js -->


<!-- Custom JS -->
<script src="style.js"></script>

</body>
</html>
